  <style>
    .album-list {
      display: flex;
      flex-direction: column;
      gap: 32px;
      align-items: center;
      margin-top: 32px;
      width: 100%;
    }
    .album-row {
      display: flex;
      gap: 48px;
      justify-content: center;
      width: 100%;
    }
    .album-photo {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 520px;
      max-width: 95vw;
      box-sizing: border-box;
    }
    .album-photo img {
      width: 100%;
      max-width: 500px;
      height: auto;
      object-fit: contain;
      border-radius: 18px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .album-photo .caption {
      width: 100%;
      margin-top: 24px;
      text-align: center;
    }
    @media (max-width: 1100px) {
      .album-row {
        gap: 24px;
      }
      .album-photo {
        width: 45vw;
        max-width: 95vw;
      }
      .album-photo img {
        max-width: 100%;
      }
    }
    @media (max-width: 800px) {
      .album-row {
        flex-direction: column;
        gap: 32px;
        align-items: center;
      }
      .album-photo {
        width: 90vw;
        max-width: 98vw;
      }
    }
    @media (max-width: 500px) {
      .album-photo {
        width: 100vw;
        max-width: 100vw;
        padding: 0 4vw;
      }
      .album-photo img {
        border-radius: 10px;
      }
      .album-photo .caption {
        margin-top: 16px;
      }
    }
  </style>
